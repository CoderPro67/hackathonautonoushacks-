version: '3.8'

services:
  backend:
    build: ./express-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - app-network

  frontend:
    build: ./hackathonautonoushacks-
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - app-network

  ngrok:
    image: ngrok/ngrok:latest
    command: "http frontend:3000"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
